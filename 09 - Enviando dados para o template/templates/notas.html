<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<h1>Notas</h1>

<form action= 'http://127.0.0.1:5000/notas' method="post">

    {% for x in range (4) %}
        <p>
            <input type="number" min="0" max="100" name={{x+1}} id={{x+1}} placeholder="{{x+1}}ยบ nota" required >
        </p>
    {% endfor %}

        <p>
            <button type="submit">Enviar</button>
        </p>

</form>

</body>
</html>
